<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>

</head>
<body>
    <div class="container">
        <div class="rComp">
            <h2 class="grey font">Your Result</h2>
            <div class="round">
                <h1 class="white">76</h1>
                <h2 class="white">of 100</h2>
            </div>
            <h1 class="white font">Great</h1>
            <p class="grey">You have scored higher than 65 percent of the people who have taken this test.</p>
        </div>
        <div class="lComp">
            <h2>Summary</h2>
            <div class="summaryItem reaction">
                <h3 class="type "><i class="fa-solid fa-bolt"></i>Reaction</h3>
                <h3 class="score grey"><span class="black"> 80</span> / 100</h3>
            </div>
            <div class="summaryItem memory">
                <h3 class="type "><i class="fa-solid fa-brain"></i>Memory</h3>
                <h3 class="score grey"><span class="black"> 80</span> / 100</h3>
            </div>
            <div class="summaryItem verbal">
                <h3 class="type "><i class="fa-solid fa-envelope"></i>Verbal</h3>
                <h3 class="score grey"><span class="black"> 80</span> / 100</h3>
            </div>
            <div class="summaryItem visual">
                <h3 class="type "><i class="fa-regular fa-eye"></i>Visual</h3>
                <h3 class="score grey"><span class="black"> 80</span> / 100</h3>
            </div>
            <button type="submit">Continue</button>

        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/a30d1c66c0.js" crossorigin="anonymous"></script>
</html>
